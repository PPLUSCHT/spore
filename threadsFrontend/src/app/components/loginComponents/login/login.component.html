<div class="login-box">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <input id="username" type="text" formControlName="username" class="username-input" (click)="usernameClick()">
        <input id="password" type="text" formControlName="password" class="password-input" (click)="passwordClick()">
        <button class="login-button" type="submit">Login</button>
    </form>
</div>
